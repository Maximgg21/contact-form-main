<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0 user-scalable=no"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Contact form</title>
  </head>
  <body>
    <div class="container">
      <form novalidate>
        <h1>Contact Us</h1>
        <section class="flex-direction-row">
          <div class="flex-direction-column">
            <label for="first-name-input"
              >First Name <span class="required-sign">*</span></label
            >
            <input
              class="input-text"
              id="first-name-input"
              type="text"
              name="firstName"
              required
            />
            <p class="error-message text-error-message"></p>
          </div>
          <div class="flex-direction-column">
            <label for="last-name-input"
              >Last Name <span class="required-sign">*</span></label
            >
            <input
              class="input-text"
              id="last-name-input"
              type="text"
              name="lastName"
              required
            />
            <p class="error-message text-error-message"></p>
          </div>
        </section>
        <section>
          <label for="email-input"
            >Email Address <span class="required-sign">*</span></label
          >
          <input
            class="email-input input-text"
            id="email-input"
            type="email"
            name="email"
            required
          />
          <p class="error-message text-error-message"></p>
        </section>
        <section>
          <div>Query Type <span class="required-sign">*</span></div>
          <div class="flex-direction-row">
            <label class="radio-box" for="general-enquiry-radio">
              <input
                class="query-type-radio input-radio"
                id="general-enquiry-radio"
                type="radio"
                name="query"
                value="general-enquiry"
                required
              />
              General Enquiry
            </label>

            <label class="radio-box" for="support-request-radio">
              <input
                class="query-type-radio input-radio"
                id="support-request-radio"
                type="radio"
                name="query"
                value="support-request"
                required
              />
              Support Request
            </label>
          </div>
          <p class="error-message" id="radio-error-message">
            Please choose the query type
          </p>
        </section>
        <section>
          <label for="message-input"
            >Message <span class="required-sign">*</span></label
          >
          <textarea
            class="message-input input-text cursor-pointer"
            name="message"
            required
          ></textarea>
          <p class="error-message text-error-message"></p>
        </section>
        <section class="consent-container">
          <div class="flex-direction-row">
            <label class="cursor-pointer" for="consent-checkbox">
              <input
                class="consent-checkbox cursor-pointer"
                id="consent-checkbox"
                type="checkbox"
                name="consent"
                required
              />
              I consent to being contacted by the team
              <span class="required-sign">*</span>
            </label>
          </div>
          <p class="error-message" id="checkbox-error-message">
            To submit this form, please consent to being contacted
          </p>
        </section>
        <button class="submit-btn cursor-pointer" id="submit-btn" type="submit">
          Submit
        </button>
      </form>
    </div>
    <div class="message-sent-popup" id="message-sent-popup">
      <div class="flex-direction-row">
        <img
          src="./assets/images/icon-success-check.svg"
          alt="success icon"
          width="20"
          height="20"
        />
        <b>Message Sent!</b>
      </div>
      <p>Thanks for completing the form. We'll be in touch soon!</p>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Max</a>.
    </div>
    <script src="index.js"></script>
  </body>
</html>
